name: Publish to GHCR on tag

on:
  push:
    tags:
      - 'v*.*.*'     # runs on tags like v0.1.0, v1.2.3
  workflow_dispatch:  # allow manual run from Actions tab

permissions:
  contents: read
  packages: write     # REQUIRED to push to ghcr.io

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  # <owner>/<repo>, all lowercase in output

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag        # e.g., ghcr.io/<owner>/<repo>:v0.1.0
            type=raw,value=latest     # also tag as :latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
