name: Build artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate artifacts
        run: |
          mkdir -p out
          python app.py --role "Software Engineer" --out out

      - name: Upload artifacts (PNG, SVG, CSV)
        uses: actions/upload-artifact@v4
        with:
          name: single-chart-artifacts
          path: |
            out/city_premium_dumbbell.png
            out/city_premium_dumbbell.svg
            out/city_premium_summary.csv
